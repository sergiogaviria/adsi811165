<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Tablas</title>
</head>
<body>
	<h1>Reto Tablas</h1>
	<table border="1">
		<tbody>
			<tr>
			    <td colspan="3">hola</td>
			</tr>
			<tr>
				<th rowspan="3">hola</th>
				<td colspan="2">hola</td>
			</tr>
			<tr>
				<td>hola</td>
				<td>hola</td>
			<tr>
			   	<td colspan="2">hola</td>
			</tr>
			<tr>
			<td colspan="3">hola</td>
			</tr>
		</tbody>
	</table>


</body>
</html>

table[border=1]>(tr>td[colspan=3]{x})+(tr>td[rowspan=3]{x}+td[colspan=2]{x})+(tr>td{x}*2)+(tr>td[colspan=2]{x})+(tr>td[colspan=3]{x})
